<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My javascript time</title>
</head>

<body>
    <script type="text/javascript">
        var today = new Date();
        var hourNow = today.getHours();
        var greetings;

        if (hourNow > 18) {
            greetings = "Good evening"
        } else if (hourNow > 12) {
            greetings = "Afternoon"
        } else if (hourNow > 0) {
            greetings = "Morning"
        } else {
            greetings = "Welcome"
        }
        document.write(greetings, hourNow);
    </script>


    <script src="index.js"></script>
</body>

</html>
